<!DOCTYPE html>

    <title>WVT</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <section class="landing">
            <nav class="navbar">
                <div class="logo"><i class="fas fa-leaf"></i></div>
                <!-- <div ><img src="images/wvt-icon.svg" alt="" class="logo"></div> -->
                <a href="#" class="menu">

                <div class="nav-center">
                    <ul class="nav-links">
                        <li><a href="#about-us">About Us</a></li>

                        <li><a href="#faq">FAQ</a></li>
                        <li><a href="#contact-us">Contact Us</a></li>
